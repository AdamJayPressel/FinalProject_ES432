{% extends "layout.html" %}
{% block body %}
<style>
  .background{
  background-image: url("https://www.loriswebs.com/images/cloudbg1sml.jpg");
  background-size: cover;
  
  
  }
  .weatherbox{
  float:left;
  width: 400px
  height: 400px
  border: 2px solid black;
  padding: 25px;
  margin: 10px;
  }

  .cheepbox{
  float:left;
  width: 300px
  height: 200px
  border: 2px solid black;
  padding: 0px;
  margin: 10px;
  }
  
</style>
<!-- TODO: style with boostrap -->
<h2>The current conditions: </h2>

<!-- example of FontAwesome icon -->
<i class="far fa-sun fa-5x" style="color: orange"></i>
<i class="fas fa-cloud fa-5x" style="color: gray"></i>

<ul style="border: 2px">
  <li> The indoor temperature is <b id="indoor_temp">??</b> </li>
  <li> The indoor humidity is <b id="indoor_humidity">??</b> </li>
  <li> The outdoor temperature is <b id="outdoor_temp">??</b> </li>
  <li> The outdoor humidity is <b id="outdoor_humidity">??</b> </li>
</ul>

<!-- see https://canvas-gauges.com/documentation/examples/ -->
<div class="row" style="border: 2px">
<div class="weatherbox">
  <canvas
     id="indoor_temp_gauge"
     data-title="Indoor Temperature"
     data-type="linear-gauge"
     data-min-value="0"
     data-max-value="100"
     data-width="100"
     data-height="300"
     data-animation-rule="elastic"
     data-animation-duration="500"
     ></canvas>
  <canvas
     id="indoor_humidity_gauge"
     data-type="radial-gauge"
     data-width="200"
     data-height="200"
     data-units="% Humidity"
     data-title="Indoor Humidity"
     data-value="0"
     data-min-value="0"
     data-max-value="120"
     data-major-ticks="0,20,40,60,80,100,120"
     data-minor-ticks="2"
     data-stroke-ticks="false"

     data-color-plate="#222"
     data-color-major-ticks="#f5f5f5"
     data-color-minor-ticks="#ddd"
     data-color-title="#fff"
     data-color-units="#ccc"
     data-color-numbers="#eee"
     data-value-box="true"
     data-animation-rule="bounce"
     data-animation-duration="500"
     data-font-value="Led"
     data-animated-value="true"
     ></canvas>
  <canvas
     id="outdoor_temp_gauge"
     data-title="Outdoor Temperature"
     data-type="linear-gauge"
     data-min-value="0"
     data-max-value="100"
     data-width="100"
     data-height="300"
     data-animation-rule="elastic"
     data-animation-duration="500"
     ></canvas>
  <canvas
     id="outdoor_humidity_gauge"
     data-type="radial-gauge"
     data-width="200"
     data-height="200"
     data-units="% Humidity"
     data-title="Outdoor Humidity"
     data-value="0"
     data-min-value="0"
     data-max-value="120"
     data-major-ticks="0,20,40,60,80,100,120"
     data-minor-ticks="2"
     data-stroke-ticks="false"
     data-color-plate="#222"
     data-color-major-ticks="#f5f5f5"
     data-color-minor-ticks="#ddd"
     data-color-title="#fff"
     data-color-units="#ccc"
     data-color-numbers="#eee"
     data-value-box="true"
     data-animation-rule="bounce"
     data-animation-duration="500"
     data-font-value="Led"
     data-animated-value="true"
     ></canvas>
</div>
</div>
<div class="cheepbox">
  <h2>Send a cheep</h2>
  <!-- TODO: add form with a name and message field:
       on submit POST the data to /cheep -->
  <form action="/cheep" method="post">
    <input type="text" name="name" placeholder="What is your name?"></input>
    <input type="text" name="message" placeholder="Say Something"></input>
    <button type="submit">Cheep!</button>
  </form>

</div>
{% endblock %}
